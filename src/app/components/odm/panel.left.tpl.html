<div class="left-dock  flip-container" ng-class="{flipped:showDetail}">

<div class="flipper">
	

	<div class="left-panel list front">
		<div class="panel-top"></div>
		<div class="panel-title">
			ORIGEN  
		</div>
		<div class="panel-line"></div>
		<ul class="origin-list">
			<li ng-if="{model.matriz.length==0}">CARGANDO</li>
			<li class="origin-item-wrapper" ng-repeat="record in model.matriz track by $index" ng-click="open(record.departamento)" ng-mouseover="record.highlight()" ng-mouseleave="record.unHighlight()">
				<od-record id="{{record.departamento}}" value="{{record.depto}}" ></od-record>
			</li>
		</ul>
	</div>
	<div class="left-panel detail back">
		<div class="panel-top"></div>
		<div class="panel-title">
			ORIGEN <span ng-click="vm.close(record.departamento)">BACK</span>
		</div>
		<div class="panel-line"></div>
		<ul class="origin-list">
	
		</ul>
	</div>

</div>


</div>
