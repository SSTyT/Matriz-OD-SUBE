<div class='odm-record'>
			<div class='clickOverlay'  ng-mouseover="record.highlight()" ng-mouseleave="record.unHighlight()"  ng-click="vm.open(record.departamento)"></div>
	<div class='departures'>
		<span class='department'>
			<div  ng-style={background:record.style.color}>
				{{record.departamento}}
			</div>
			<div class="action">
				<div  class=total ng-style={background:record.style.color}>
					{{record.total}}
				</div>
				<div class="ver">
					Ver
				</div>
			</div>
		</span>
		<span class='resume'>
			<div class="record-value tren">
				<div class='value'>Tren<span> {{record.porcentaje.tren}} %</span></div>
				<div class='background' ng-style="{width:record.porcentaje.tren}"></div>
			</div>
			<div class="record-value colectivo">
				<div class='value'>Colectivo <span> {{record.porcentaje.colectivo}} %</span></div>
				<div class='background'  ng-style="{width:record.porcentaje.colectivo}"></div>
			</div>
			<div class="record-value subte">
				<div class='value'>Subte  <span>{{record.porcentaje.subte}} %</span></div>
				<div class='background' ng-style="{width:record.porcentaje.subte}"></div>
			</div>
<!-- 			<div class="record-value total">
				<div class='value'>Total {{record.total}}</span> </div>
				<div class='background' ng-style="{width:record.porcentaje.total}"> </div>
			</div> -->
			<div class='transboarding'>
				<div class='current'>
					<div class="background"></div>
					<div class="value">{{record.transbordo}}</div>
				</div>
				<div class='media-value'>
					<div class="background"></div>
					<div class="value">{{model.medias.transbordo}}</div>
				</div>
			</div>
			<div class='social-attribute'>
				<div class='current'>
					<div class="background"></div>
					<div class="value"> {{record.atributo}}</div>
				</div>
				<div class='media-value'>
					<div class="background"></div>
					<div class="value">{{model.medias.atributo}}</div>
				</div>
			</div>
		</span>
	</div>

</div>
