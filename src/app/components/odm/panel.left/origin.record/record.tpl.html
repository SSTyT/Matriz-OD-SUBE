<div class='origin-record'>
			<div class='clickOverlay'  ng-mouseover="record.highlight()" ng-mouseleave="record.unHighlight(record.departamento,vm.current)"  ng-click="vm.open(record.departamento)"></div>
	<div class='departures'>
		<span class='department'>
			<div  ng-style={background:record.style.color}>
				{{record.departamento}}
			</div>

		</span>
		<span class='resume'>
			<div class="record-value total">
				<div class='value'>Total {{record.total}}</span> </div>
				<div class='background' ng-style={background:record.style.color}> </div>
			</div>
			<div class="record-value colectivo">
				<div class='value'>Colectivo <span> {{record.porcentaje.colectivo}} %</span></div>
				<div class='background'  ng-style="{width:record.porcentaje.colectivo+'%'}"></div>
			</div>
			<div class="record-value tren">
				<div class='value'>Tren<span> {{record.porcentaje.tren}} %</span></div>
				<div class='background' ng-style="{width:record.porcentaje.tren +'%'}"></div>
			</div>
			<div class="record-value subte">
				<div class='value'>Subte  <span>{{record.porcentaje.subte}} %</span></div>
				<div class='background' ng-style="{width:record.porcentaje.subte+'%'}"></div>
			</div>
			<div class='record-value transboarding'>
					<div class="value">Transbordos {{record.transbordo}}</div>
					<div class="background" ng-style="{width:record.porcentaje.transbordo+'%'}"></div>
					<div class="background-media" ng-style="{width:model.medias.transbordo_porcentaje+'%'}"></div>
			</div>
			<div class='record-value social-atribute'>
					<div class="value">At.Soc. {{record.atributo}}</div>
					<div class="background" ng-style="{width:record.porcentaje.atributo+'%'}"></div>
					<div class="background-media" ng-style="{width:model.medias.atributo_porcentaje+'%'}"></div>
			</div>
		</span>
	</div>

</div>
