<div class="right-dock">
	<div class="right-panel">
		<div class="destination-order">
			<div class="button">Total</div>
			<div class="button">Tren</div>
			<div class="button">Subte</div>
			<div class="button">Colectivo</div>

		</div>
		<ul class="destination-list">
			<li class="destination-item" ng-repeat="record in matrix.model track by $index" ng-mouseover="record.highlight()" ng-mouseleave="record.unHighlight()">
				
				<div class="destination-info">
					<span class="highlight">
							{{record.depto_origen}}
					</span>
					<span class="resume">
						
						<span class="tren">		{{record.cantidad_tren}}</span>
						<span class="coelctivo">{{record.cantidad_bus}}</span>
						<span class="subte">{{record.cantidad_subte}}</span>


					</span>

				</div>


			</li>
		</ul>
	</div>
</div>
